 body, html {

.bg {
    /* The image used */
    background-image: url("zlineup.jpg");

    /* Full height */

    z-index: 0;

    /* Center and scale the image nicely */

}
      .set1, .set2, .set3, .set4, .set5 {
          transition: transform .2s;
          z-index: 1;
          position: absolute;

      audio{
          z-index: 1;
      }
      .set1:hover,.set2:hover,.set3:hover,.set4:hover,.set5:hover{
          transform: scale(1.4);
      }
</style>
